<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Adventure Math Maze</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #001d4a, #000000);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ffdd00;
      margin-top: 20px;
    }
    p {
      font-size: 18px;
    }
    .maze-container {
      position: relative;
      margin: 20px auto;
      max-width: 400px;
    }
    .maze {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
    }
    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      position: relative;
      cursor: pointer;
      background-color: #003b6f;
      color: #ffffff;
      box-shadow: 0px 0px 10px #007bff;
    }
    .cell.correct {
      background-color: #28a745 !important;
      color: white;
      animation: bounce 0.5s ease;
    }
    .cell.wrong {
      background-color: #dc3545 !important;
      animation: shake 0.5s ease;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }
    .star {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616489.png') no-repeat center;
      background-size: cover;
      display: none;
    }
    .star.visible {
      display: block;
    }
    .spaceship {
      margin: 20px auto;
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/3270/3270499.png') no-repeat center;
      background-size: cover;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <h1>Space Adventure Math Maze</h1>
  <p>Help the spaceship navigate through space by solving math problems and collecting stars!</p>
  <div class="spaceship"></div>
  <div class="maze-container">
    <div class="maze">
      <div class="cell" onclick="checkAnswer(this, 5)">2 + 3<div class="star"></div></div>
      <div class="cell" onclick="checkAnswer(this, 7)">3 + 4<div class="star"></div></div>
      <div class="cell" onclick="checkAnswer(this, 6)">4 + 2<div class="star"></div></div>
      <div class="cell" onclick="checkAnswer(this, 8)">5 + 3<div class="star"></div></div>
      <div class="cell" onclick="checkAnswer(this, 10)">6 + 4<div class="star"></div></div>
      <div class="cell" onclick="checkAnswer(this, 9)">7 + 2<div class="star"></div></div>
      <div class="cell" onclick="checkAnswer(this, 12)">8 + 4<div class="star"></div></div>
      <div class="cell" onclick="checkAnswer(this, 11)">5 + 6<div class="star"></div></div>
      <div class="cell" onclick="checkAnswer(this, 13)">6 + 7<div class="star"></div></div>
    </div>
  </div>
  <p id="result"></p>

  <script>
    let correctAnswers = 0;

    function checkAnswer(cell, answer) {
      if (cell.classList.contains('correct') || cell.classList.contains('wrong')) return;

      const problem = cell.textContent.trim();
      const userAnswer = prompt(`Solve: ${problem}`);

      if (parseInt(userAnswer) === answer) {
        cell.classList.add('correct');
        const star = cell.querySelector('.star');
        star.classList.add('visible');
        correctAnswers++;
        document.getElementById('result').textContent = `Stars collected: ${correctAnswers}`;
      } else {
        cell.classList.add('wrong');
        setTimeout(() => cell.classList.remove('wrong'), 500);
      }
    }
  </script>
</body>
</html>
