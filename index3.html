<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Maze Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff4500;
      margin-top: 20px;
    }
    .maze {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      background-color: #e6f7ff;
      border-radius: 8px;
    }
    .cell.active {
      background-color: #ffe4b5;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Math Maze Game</h1>
  <p>Solve problems to move through the maze!</p>
  <div class="maze">
    <div class="cell">5 + 3</div>
    <div class="cell active" onclick="checkAnswer(8)">8</div>
    <div class="cell active" onclick="checkAnswer(6)">6</div>
    <div class="cell">10 - 5</div>
    <div class="cell active" onclick="checkAnswer(5)">5</div>
    <div class="cell active" onclick="checkAnswer(7)">7</div>
    <div class="cell">4 Ã— 2</div>
    <div class="cell active" onclick="checkAnswer(8)">8</div>
    <div class="cell active" onclick="checkAnswer(10)">10</div>
  </div>
  <button onclick="startOver()">Start Over</button>

  <script>
    function checkAnswer(answer) {
      const activeCells = document.querySelectorAll('.cell.active');
      const correctCell = [...activeCells].find(cell => cell.textContent == answer);

      if (correctCell) {
        correctCell.classList.remove('active');
        correctCell.style.backgroundColor = '#28a745'; // Correct answer
        alert('Correct! Move forward.');
      } else {
        alert('Wrong answer! Try again.');
      }
    }

    function startOver() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.add('active');
        cell.style.backgroundColor = '#e6f7ff';
      });
    }
  </script>
</body>
</html>
