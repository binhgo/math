<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Counting Safari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #dff9fb;
    }
    h1 {
      color: #2c3e50;
    }
    .game-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .habitat {
      margin: 10px;
      padding: 20px;
      border: 2px solid #2ecc71;
      border-radius: 10px;
      background: #ecf0f1;
      width: 300px;
      text-align: center;
    }
    .habitat img {
      width: 100px;
    }
    .animal {
      display: inline-block;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100px;
      height: 100px;
    }
    .animal:hover {
      transform: scale(1.2);
    }
    .dropzone {
      margin-top: 20px;
      padding: 10px;
      border: 2px dashed #7f8c8d;
      border-radius: 10px;
      min-height: 50px;
      background: #ecf0f1;
    }
    .dropzone.correct {
      border-color: #27ae60;
      background: #dff9fb;
    }
    .score {
      font-size: 18px;
      margin-top: 10px;
    }
    .drag-preview {
      position: absolute;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Animal Counting Safari</h1>
  <p>Drag and group the animals into the correct habitats!</p>
  <div class="game-container">
    <!-- Jungle Habitat -->
    <div class="habitat">
      <h3>Jungle</h3>
      <div class="dropzone" id="jungle-dropzone"></div>
    </div>
    <!-- Farm Habitat -->
    <div class="habitat">
      <h3>Farm</h3>
      <div class="dropzone" id="farm-dropzone"></div>
    </div>
    <!-- Ocean Habitat -->
    <div class="habitat">
      <h3>Ocean</h3>
      <div class="dropzone" id="ocean-dropzone"></div>
    </div>
  </div>
  <div class="score">Score: <span id="score">0</span></div>

  <script>
    const animals = [
      { type: 'lion', habitat: 'jungle', img: 'lion.png' },
      { type: 'monkey', habitat: 'jungle', img: 'monkey.png' },
      { type: 'elephant', habitat: 'jungle', img: 'elephant.png' },
      { type: 'cow', habitat: 'farm', img: 'cow.png' },
      { type: 'chicken', habitat: 'farm', img: 'chicken.png' },
      { type: 'pig', habitat: 'farm', img: 'pig.png' },
      { type: 'fish', habitat: 'ocean', img: 'fish.png' },
      { type: 'crab', habitat: 'ocean', img: 'crab.png' },
      { type: 'dolphin', habitat: 'ocean', img: 'dolphin.png' },
    ];

    let score = 0;
    let dragPreview = null;

    // Populate animals
    animals.forEach(animal => {
      const img = document.createElement('img');
      img.src = animal.img;
      img.alt = animal.type;
      img.className = 'animal';
      img.draggable = true;
      img.dataset.habitat = animal.habitat;

      img.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('animal', animal.type);

        // Create drag preview
        dragPreview = document.createElement('img');
        dragPreview.src = animal.img;
        dragPreview.className = 'drag-preview';
        document.body.appendChild(dragPreview);

        // Position preview
        document.addEventListener('mousemove', moveDragPreview);
      });

      img.addEventListener('dragend', () => {
        if (dragPreview) {
          document.body.removeChild(dragPreview);
          dragPreview = null;
          document.removeEventListener('mousemove', moveDragPreview);
        }
      });

      document.body.appendChild(img);
    });

    function moveDragPreview(e) {
      if (dragPreview) {
        dragPreview.style.left = `${e.pageX}px`;
        dragPreview.style.top = `${e.pageY}px`;
      }
    }

    // Dropzones
    const dropzones = document.querySelectorAll('.dropzone');
    dropzones.forEach(dropzone => {
      dropzone.addEventListener('dragover', (e) => e.preventDefault());
      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        const animalType = e.dataTransfer.getData('animal');
        const animal = animals.find(a => a.type === animalType);

        if (dropzone.id.includes(animal.habitat)) {
          dropzone.classList.add('correct');
          score++;

          // Display animal in dropzone
          const animalImg = document.createElement('img');
          animalImg.src = animal.img;
          animalImg.alt = animal.type;
          animalImg.className = 'animal';
          dropzone.appendChild(animalImg);

          document.getElementById('score').textContent = score;
        }
      });
    });
  </script>
</body>
</html>
