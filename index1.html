<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Math for Kids</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff7e6;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff6347;
      font-size: 36px;
      margin-top: 20px;
    }
    p {
      font-size: 18px;
    }
    .container {
      padding: 20px;
    }
    .problem {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin: 10px 0;
    }
    .input-box {
      margin: 5px;
      font-size: 18px;
      padding: 5px;
      width: 50px;
      text-align: center;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
    img {
      width: 50px;
      height: 50px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fun Math for Kids</h1>
    <p>Solve these problems with the help of friendly images!</p>
    <div id="math-section">
      <!-- Math problems with images will be inserted here -->
    </div>
    <button onclick="checkAnswers()">Check Answers</button>
    <p id="result" class="result"></p>
  </div>

  <script>
    const problems = [
      { question: "2 + 3 = ", answer: 5, images: ["ðŸŽ", "ðŸŽ", "ðŸŽ", "ðŸŽ", "ðŸŽ"] },
      { question: "5 + 4 = ", answer: 9, images: ["ðŸ¬", "ðŸ¬", "ðŸ¬", "ðŸ¬", "ðŸ¬", "ðŸ¬", "ðŸ¬", "ðŸ¬", "ðŸ¬"] },
      { question: "1 + 6 = ", answer: 7, images: ["ðŸ¶", "ðŸ¶", "ðŸ¶", "ðŸ¶", "ðŸ¶", "ðŸ¶", "ðŸ¶"] },
      { question: "7 - 3 = ", answer: 4, images: ["ðŸŒŸ", "ðŸŒŸ", "ðŸŒŸ", "ðŸŒŸ", "ðŸŒŸ", "ðŸŒŸ", "ðŸŒŸ"] },
      { question: "5 - 2 = ", answer: 3, images: ["ðŸŽˆ", "ðŸŽˆ", "ðŸŽˆ", "ðŸŽˆ", "ðŸŽˆ"] }
    ];

    const mathSection = document.getElementById('math-section');

    problems.forEach((problem, index) => {
      const div = document.createElement('div');
      div.className = 'problem';
      div.innerHTML = `
        <span>${problem.question}</span>
        ${problem.images.map(icon => `<span>${icon}</span>`).join('')}
        <input type="number" class="input-box" id="answer-${index}">
      `;
      mathSection.appendChild(div);
    });

    function checkAnswers() {
      let correct = 0;
      problems.forEach((problem, index) => {
        const userAnswer = document.getElementById(`answer-${index}`).value;
        if (parseInt(userAnswer) === problem.answer) {
          correct++;
        }
      });
      document.getElementById('result').textContent = `You got ${correct} out of ${problems.length} correct! Great job! ðŸŽ‰`;
    }
  </script>
</body>
</html>
