<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Adventure Story: Treasure Island Quest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #ff4500;
      margin-top: 20px;
    }
    .story {
      font-size: 18px;
      margin: 20px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin: 20px;
    }
    .answers {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .answer {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .answer:hover {
      background-color: #0056b3;
    }
    .feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .next-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Math Adventure Story: Treasure Island Quest</h1>
  <div id="story" class="story">
    Welcome to the Treasure Island! Solve the math problems to find the hidden treasure. üèùÔ∏è
  </div>
  <div id="question" class="question">What is 5 + 3?</div>
  <div id="answers" class="answers">
    <button class="answer" data-correct="false">6</button>
    <button class="answer" data-correct="true">8</button>
    <button class="answer" data-correct="false">10</button>
  </div>
  <div id="feedback" class="feedback"></div>
  <button id="next-btn" class="next-btn">Next</button>

  <script>
    const story = document.getElementById('story');
    const question = document.getElementById('question');
    const answers = document.querySelectorAll('.answer');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');

    let currentStage = 0;
    const stages = [
      {
        story: "You arrive at the beach. Solve a problem to unlock the map to the treasure.",
        question: "What is 5 + 3?",
        answers: [6, 8, 10],
        correct: 8,
      },
      {
        story: "You find a cave. Solve a problem to unlock the secret path.",
        question: "What is 9 - 4?",
        answers: [6, 5, 7],
        correct: 5,
      },
      {
        story: "You reach the treasure chest. Solve a problem to open it!",
        question: "What is 7 x 2?",
        answers: [12, 14, 16],
        correct: 14,
      },
    ];

    function loadStage(stageIndex) {
      const stage = stages[stageIndex];
      story.textContent = stage.story;
      question.textContent = stage.question;
      answers.forEach((btn, i) => {
        btn.textContent = stage.answers[i];
        btn.dataset.correct = stage.answers[i] === stage.correct;
      });
      feedback.textContent = '';
      nextBtn.style.display = 'none';
    }

    answers.forEach(answer => {
      answer.addEventListener('click', event => {
        const isCorrect = event.target.dataset.correct === "true";
        if (isCorrect) {
          feedback.innerHTML = '<span class="success">Correct! Great job!</span>';
          nextBtn.style.display = 'inline-block';
        } else {
          feedback.innerHTML = '<span class="error">Oops! Try again.</span>';
        }
      });
    });

    nextBtn.addEventListener('click', () => {
      currentStage++;
      if (currentStage < stages.length) {
        loadStage(currentStage);
      } else {
        story.textContent = "Congratulations! You found the treasure! üéâüèÜ";
        question.style.display = 'none';
        answers.forEach(btn => (btn.style.display = 'none'));
        feedback.style.display = 'none';
        nextBtn.style.display = 'none';
      }
    });

    // Load the first stage
    loadStage(currentStage);
  </script>
</body>
</html>
